[package]
name = "onekeepass-frontend"
version = "0.0.0"
description = "OneKeePass Apps"
authors = ["jeyasankar"]
license = ""
repository = ""
default-run = "onekeepass-frontend"
edition = "2021"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
serde = { version = "1.0", features = ["derive"] }
chrono =  {version = "0.4.19", features = ["serde"] }
log = "0.4.17"
log4rs = "1.1.1"
toml = "0.5.9"
once_cell = "1.18.0"
secstr = "0.5.1"
hex = "0.4.3"

cfg-if = "1.0"

## Enables devtools in production; In mac it uses private api 
#tauri = { version = "1.3.0", features = ["clipboard-all", "devtools", "dialog-all", "path-all", "process-exit"] }
tauri = { version = "1.3.0", features = ["clipboard-all", "dialog-all", "path-all", "process-exit"] }

## using from the local crate 
onekeepass-core = {path = "../../onekeepass-core", version = "0.6.0"}
## Need to use the git ref for release 
## onekeepass-core = {git = "https://github.com/OneKeePass/onekeepass-core.git" , tag="v0.6.0" }


[build-dependencies]
tauri-build = { version = "1.3.0", features = [] }


[target."cfg(target_os = \"macos\")".dependencies]
swift-rs =  {git = "https://github.com/Brendonovich/swift-rs.git" , rev="973c22215734d1d5b97c496601d658371e537ece" }

[target."cfg(target_os = \"macos\")".build-dependencies]
swift-rs =  {git = "https://github.com/Brendonovich/swift-rs.git" , rev="973c22215734d1d5b97c496601d658371e537ece", features = ["build"] }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

# To enable dev mode
onekeepass-dev = []
