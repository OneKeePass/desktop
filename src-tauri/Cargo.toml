[package]
name = "onekeepass-frontend"
version = "0.0.0"
description = "OneKeePass Apps"
authors = ["jeyasankar"]
license = ""
repository = ""
default-run = "onekeepass-frontend"
edition = "2021"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
serde = { version = "1.0", features = ["derive"] }
chrono =  {version = "0.4.19", features = ["serde"] }
log = "0.4.17"
log4rs = "1.1.1"
toml = "0.5.9"
once_cell = "1.18.0"
secstr = "0.5.1"
hex = "0.4.3"

cfg-if = "1.0"
nom = "7.1.3"
os_info = "3"

#tokio = { version = "1", features = [ "rt", "rt-multi-thread", "sync", "fs", "io-util" ] }
tokio = { version = "1", features = [ "time" ] }


## Adding "devtools" to features list enables devtools in production; But in mac it uses private api 
## Tauri rust features are listed in the doc home page https://docs.rs/tauri/1.5.1/tauri/
## Also see 'allowlist' in tauri.conf.json where we need to enable some of these APIs
tauri = { version = "1.5.1", features = ["clipboard-all", "dialog-all", "global-shortcut-all", "path-all", "process-exit", "shell-all"] }

## using from the local crate during development
## onekeepass-core = {path = "../../onekeepass-core", version = "0.9.0"} 
onekeepass-core = {git = "https://github.com/OneKeePass/onekeepass-core.git" , rev="9cde4f74f21eaf5dd4d355d03ab1febf87eb446c" }

## Need to use the git ref for release 
## onekeepass-core = {git = "https://github.com/OneKeePass/onekeepass-core.git" , tag="v0.8.0" }

[build-dependencies]
tauri-build = { version = "1.5.0", features = [] }

## Need to use specific revision from git to ensure we can build for both 'aarch64' and 'x86_64' targets
[target."cfg(target_os = \"macos\")".dependencies]
swift-rs =  {git = "https://github.com/Brendonovich/swift-rs.git" , rev="973c22215734d1d5b97c496601d658371e537ece" }

[target."cfg(target_os = \"macos\")".build-dependencies]
swift-rs =  {git = "https://github.com/Brendonovich/swift-rs.git" , rev="973c22215734d1d5b97c496601d658371e537ece", features = ["build"] }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

# To enable dev mode
onekeepass-dev = []
