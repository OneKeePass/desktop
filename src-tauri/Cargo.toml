[package]
name = "onekeepass-frontend"
version = "0.0.0"
description = "OneKeePass Apps"
authors = ["jeyasankar"]
license = ""
repository = ""
default-run = "onekeepass-frontend"
edition = "2021"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.3.0", features = [] }

[dependencies]
serde_json = "1.0"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
serde = { version = "1.0", features = ["derive"] }
chrono =  {version = "0.4.19", features = ["serde"] }
log = "0.4.17"
log4rs = "1.1.1"
toml = "0.5.9"

#tauri = { version = "1.2.4", features = ["clipboard-all", "devtools", "dialog-all", "path-all", "process-exit"] }

tauri = { version = "1.3.0", features = ["clipboard-all", "dialog-all", "path-all", "process-exit"] }


## using from the local crate 
## onekeepass-core = {path = "../../onekeepass-core", version = "0.5.0"}

onekeepass-core = {git = "https://github.com/OneKeePass/onekeepass-core.git" , tag="v0.5.0" }


[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

# To enable dev mode
onekeepass-dev = []
